<form class = "form" (add item)="add(taskText.value); taskText.value=''">
    <div class="form-group">
        <input #taskText class="form-control" placeholder="What do you want to add ?" />
    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-lg btn-block">
</form>

<table class="table">
    <tr *ngFor="let task of tasks">
        <td class="text-left">
            <a (click)="edit(task)">
                <span *ngIf="task!==editTask">{{task.text}}</span>
                <input *ngIf="task===editTask" [(ngModel)]="task.title (blur)="update" (keyup.enter)="update()">
            </a>
        </td>
        <td class="text-right">
            <button class="btn btn-danger" title="delete task" (click)="delete(task)">Delete</button>
        </td>
    </tr>
</table>

<div class="card card-body bg-light text-center"></div>
<span class="small">*click on task to edit and click elsewhere to update</span>
